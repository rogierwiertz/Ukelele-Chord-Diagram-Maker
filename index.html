<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="styles.css">

	<title>Ukelele Fretboard Maker</title>
</head>
<body>

<div class="container">
	<canvas id="canvas"></canvas>

	<form id="options">
		<input type="text" id="chord" placeholder="Chord">
		<input type="number" min="0" max="12" id="fret" placeholder="Fret">
		<button id="clear">Clear</button>
		<button id="copy">Copy to clipboard</button>
		<button id="png-download">Download PNG</button>
		
		<div class="size"> 	
			<input type="radio" name="size" value="200" id="size200" checked>
			<label for="size200">200x200</label>
		</div>
		
		<div class="size">	
			<input type="radio" name="size" value="400" id="size400">
			<label for="size400">400x400</label>
		</div>

		<div class="size">	
			<input type="radio" name="size" value="800" id="size800">
			<label for="size800">800x800</label>
		</div>

		<div class="size">	
			<input type="radio" name="size" value="1600" id="size1600">
			<label for="size1600">1600x1600</label>
		</div>

		<div>
			<input type="checkbox" id="transparent">	
			<label for="transparent">Transparent</label>
		</div>
		
		
	</form>		
</div>


<script src="canvas.js"></script>


</body>
</html>
